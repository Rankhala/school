{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}NMA{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{% static 'front/js/javascript.js' %}"></script>
        <link href="{% static 'front/css/styles.css' %}" rel="stylesheet">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
            <a class="navbar-brand" href="{% url 'front:index' %}">NMA</a>
          
            <div>
              <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'front:events' %}">Events</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'front:login' %}">NMA_Login</a>
                    </li>
              </ul>
            </div>
        </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>

        <footer class="mt-4">
          <p>Powered by Sigma S&D</p>
        </footer>
    </body>
</html>
